<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>管理员登陆</title>

<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/util.js"></script>
<script type="text/javascript" src="dwr/interface/Admin.js"></script>
<script type="text/javascript">
	function check()
	{
		
		var name = document.all.account.value;
		var pass = document.all.password.value;
		alert(name);
		alert(pass);
		Admin.existAdmin(name,pass,response);
		
	}
	
	function response(data)
	{
		if(data)
		{
			alert("登录成功");
		}
				else
		{
			alert("登录失败");
		}
		//alert(data.toString);
	}
</script>
</head>
<body>
<div>
		
	</div>
	<form method="post" action="">
      <dl>
            <dt>
                <strong>后台管理系统登录</strong>
                <em>Management System</em>
            </dt>
            <dd >
                <input type="text" placeholder="账号" name="account" />
            </dd>
            <dd >
                <input type="password" placeholder="密码" name="password" />
            </dd>
        <dd  >
          <div >
                    <input type="text" id="J_codetext" placeholder="验证码" maxlength="4"  >
                </div>
          <div >
                </div>   
          </dd>
          <dd>
                <input type="submit" value="立即登陆"  onclick="check()"/>
          </dd>
        </dl>
  	</form>
</body>
</html>
