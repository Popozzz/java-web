<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/style1.css" />
<title>发布产品</title>
<script language="javascript" src="js/productDetails.js" type="text/javascript"></script>
<script type="text/javascript" src="dwr/engine.js"></script>
<script type="text/javascript" src="dwr/util.js"></script>
<script type="text/javascript" src="dwr/interface/AjaxProductDao.js"></script>
</head>
<body style="overflow:auto" onload="landing()">
	<div align="center">
		<form id="form1" action="">
   	  <table  class="add" >
      <caption><h3>产品详情：</h3></caption>
        <tr>
        <td align="right">产品ID：</td>
        <td><textarea class="textfield" style="overflow:hidden" id="id" disabled="disabled" name="id"></textarea></td>
        </tr>     
        <tr>
        <td>产品名称：</td>
        <td><textarea class="textfield" style="overflow:hidden" id="name" disabled="disabled"  name="name"></textarea></td>
        </tr>
        <tr height="80px">
        <td align="right">描述：</td>
        <td><textarea class="textfield" id="description" rows="3" disabled="disabled" cols="35" style=" name="decription"></textarea></td>
        </tr>
        <tr>
        <td>产品价格：</td>
        <td><textarea class="textfield" style="overflow:hidden" id="price" disabled="disabled" id="name" name="price"></textarea></td>
        </tr>
        <tr>
        <td>产品库存：</td>
        <td><textarea class="textfield" style="overflow:hidden" id="storage" disabled="disabled" type="text" id="name" name="storage"></textarea></td>
        </tr>
        <tr>
        <td height="130px">产品参数：</td>
        <td><textarea class="textfield" id="parameter" disabled="disabled" rows="8" cols="35" name="parameter"></textarea></td>
        </tr>
         <tr>
        <td>产品类型：</td>
		<td>
			<textarea class="textfield" style="overflow:hidden" id="type" disabled="disabled"  name="type"></textarea>
        </td>
        </tr>
        <td>发布日期：</td>
		<td>
			<textarea class="textfield" style="overflow:hidden" id="date" disabled="disabled"  name="date"></textarea>
        </td>
        </tr>
        
      </table>
      <br/>

      <td align="center"><input style="height:30px; width:50px" type="button" onclick="fix()" id="change" value="修改"/></td>
      <td><input style="height:30px; width:50px" type="button" onclick="deleteProduct()" value="删除"/></td>
</form>
</div> 
        
</body>
</html>
